{{- if contains "alfresco-realm.json" .Values.keycloak.keycloak.extraArgs }}
apiVersion: v1
kind: Secret
metadata:
  name: realm-secret
type: Opaque
data:
  "alfresco-realm.json": {{ .Files.Get "alfresco-realm.json" | replace "http://alfrescoClientRedirectUris*" .Values.redirectUrl | b64enc }}
{{- end }}