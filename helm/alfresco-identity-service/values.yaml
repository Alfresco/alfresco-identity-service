ingress:
  enabled: true
  path: /auth

ingressHostName: "your ingress dns name"

keycloak:
  rbac:
    create: false
  secretName: none
  secretKey: config
  keycloak:
    image:
      tag: 3.4.3.Final
      pullPolicy: IfNotPresent
    username: admin
    password: admin

## Used to run 'kubectl' in an init container in order to wait for keycloak to start up and install the alfresco realm.
hyperkube:
  image:
    repository: quay.io/coreos/hyperkube
    tag: v1.8.1_coreos.0
    pullPolicy: IfNotPresent
