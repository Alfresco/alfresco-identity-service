ingress:
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "false"
  hostName: identity_host

global:
  keycloak:
    realm: alfresco
    host: identity_host

keycloak:
  livenessProbe: |
    httpGet:
      path: /auth/
      port: http
    initialDelaySeconds: 20
    timeoutSeconds: 10

realm:
  alfresco:
    client:
      redirectUris:
        - "https://identity_host*"
      webOrigins:
        - "https://identity_host*"
