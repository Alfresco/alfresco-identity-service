ingress:
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "false"
  hostName: identity_host

global:
  keycloak:
    realm: alfresco
    host: identity_host

keycloak:
  keycloak:
    extraEnv: |
      - name: PROXY_ADDRESS_FORWARDING
        value: "true"

realm:
  alfresco:    
    client:
      redirectUris:
        - "https://identity_host*"
      webOrigins:
        - "*"
    extraGroups:
    - name: testgroup
      path: "/testgroup"
    extraUsers:
    - username: testuser
      enabled: true
      totp: false
      emailVerified: false
      firstName: test
      lastName: test
      email: test@test.com
      credentials:
      - type: password
        hashedSaltedValue: "+A2UrlK6T33IHVutjQj9k8S8kMco1IMnmCTngEg+PE+2vO4jJScux6wcltsRIYILv5ggcS3PI7tbsynq5u39sQ=="
        salt: "IyVlItIo27bmACSLi4yQkA=="
        hashIterations: 20000
        counter: 0
        algorithm: pbkdf2
        digits: 0
        period: 0
      disableableCredentialTypes:
      - password
      realmRoles:
      - uma_authorization
      - user
      - offline_access
      - test_role
      clientRoles:
        account:
        - manage-account
        - view-profile
      groups:
      - "/admin"
      - "/testgroup"
