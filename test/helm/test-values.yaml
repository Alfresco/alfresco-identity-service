ingress:
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "false"
  hostName: identity_host

global:
  keycloak:
    realm: alfresco
    host: identity_host

keycloak:
  extraEnv: |
    - name: KEYCLOAK_USER
      value: admin
    - name: KEYCLOAK_PASSWORD
      value: admin
    - name: KEYCLOAK_IMPORT
      value: /realm/alfresco-realm.json
  postgresql:
    persistence:
      existingClaim: ""
      storageClass: "gp2"

  livenessProbe: |
    httpGet:
      path: /auth/
      port: http
    initialDelaySeconds: 20
    timeoutSeconds: 10

realm:
  alfresco:
    client:
      redirectUris:
        - "https://identity_host*"
      webOrigins:
        - "*"
    extraGroups:
    - name: testgroup
      path: "/testgroup"
    extraUsers:
    - username: testuser
      enabled: true
      totp: false
      emailVerified: false
      firstName: test
      lastName: test
      email: test@test.com
      credentials:
        - type: password
          id: "cc7155cc-b438-4085-907b-3d5250810c0c"
          secretData: "{\"value\":\"+A2UrlK6T33IHVutjQj9k8S8kMco1IMnmCTngEg+PE+2vO4jJScux6wcltsRIYILv5ggcS3PI7tbsynq5u39sQ==\",\"salt\":\"IyVlItIo27bmACSLi4yQkA==\"}"
          credentialData: "{\"hashIterations\":20000,\"algorithm\":\"pbkdf2\",\"additionalParameters\":{}}"
          hashedSaltedValue: "+A2UrlK6T33IHVutjQj9k8S8kMco1IMnmCTngEg+PE+2vO4jJScux6wcltsRIYILv5ggcS3PI7tbsynq5u39sQ=="
      disableableCredentialTypes:
      - password
      realmRoles:
      - uma_authorization
      - user
      - offline_access
      - test_role
      clientRoles:
        account:
        - manage-account
        - view-profile
      groups:
      - "/admin"
      - "/testgroup"
